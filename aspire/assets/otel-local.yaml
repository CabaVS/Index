receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Scrape KC metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: keycloak
          scrape_interval: 15s
          static_configs:
            - targets: [ "cvs-idx-keycloak-ca:9000" ]
          metrics_path: /metrics

processors:
  batch: {}

exporters:
  otlphttp:
    endpoint: https://host.docker.internal:5003
    compression: none
    headers:
      x-otlp-api-key: ${env:ASPIRE_OTLP_API_KEY}
    tls:
      insecure_skip_verify: true     # dev-only

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlphttp]